name: Build and Push Docker Image

on:
  push:
    branches:
      - main   # or 'master' or any branch you want to trigger on

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Check out the code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3️⃣ Set up Docker Buildx (better caching & multi-platform)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 4️⃣ Build and push the image
      - name: Build and push multi-platform Docker image
        uses: docker/build-push-action@v4
        with:
          push: true
          platforms: linux/amd64,linux/arm64
          tags: 2023ac05022divyansh/mlops-g15-a1:latest,2023ac05022divyansh/mlops-g15-a1:${{ github.sha }}


      # 5️⃣ (Optional) Logout for good hygiene
      - name: Log out from Docker Hub
        run: docker logout
