name: Train Model and Log MLflow Experiment -> Docker Push

on:
  push:
    branches:
      - main

jobs:
  train:
    name: Train Model and Log MLflow
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: 📦 Install dependencies
        run: |
          pip install -r requirements.txt

      - name: 🧠 Run training
        run: |
          echo "Starting training..."
          python scripts/training.py
          echo "Training done."

      - name: 📤 Commit model/log updates
        run: |
          echo "Checking for changes..."
          git config --global user.name "mlflow-bot"
          git config --global user.email "mlflow@example.com"
          git remote set-url origin https://${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }}.git
          
          git add .
          git diff --cached --quiet || (
            echo "🔁 Committing model/log updates"
            git commit -m "ML model/log update on $(date +'%Y-%m-%d %H:%M:%S')"
            git push origin main
          )
        continue-on-error: true

      - name: ✅ Done
        run: echo "ML pipeline finished and logs committed."

  docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: train  # 👈 Wait until training is done

    steps:
      - name: 📥 Checkout latest committed code
        uses: actions/checkout@v3

      - name: 🔐 Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: 🧱 Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: 🐳 Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            2023ac05022divyansh/mlops-g15-a1:latest
            2023ac05022divyansh/mlops-g15-a1:${{ github.sha }}

      - name: 👋 Logout Docker
        run: docker logout
