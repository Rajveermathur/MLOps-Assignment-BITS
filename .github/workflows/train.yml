name: Train Model and Log MLflow Experiment

on:
  push:
    branches:
      - main 

jobs:
  continous-training:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout repo
    - name: 📥 Checkout Repository
      uses: actions/checkout@v3

    # Step 2: Set up Python
    - name: 🐍 Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    # Step 3: Install dependencies
    - name: 📦 Install Python Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # Step 4: Run training script
    - name: 🧠 Run training.py
      run: |
        echo "Starting training..."
        python scripts/training.py
        echo "Training completed."

    # Step 5: Commit & push MLflow logs to GitHub
    - name: 📤 Commit and Push MLflow Logs
      run: |
        echo "Checking if mlruns/ has changes..."
        git config --global user.name "mlflow-bot"
        git config --global user.email "mlflow@example.com"
        git remote set-url origin https://mlflow-bot:${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }}.git
        
        git add .
        git diff --cached --quiet || (
          echo "🔁 Changes detected. Committing entire repo..."
          git commit -m "🔁 Training update on $(date +'%Y-%m-%d %H:%M:%S')"
          git push origin main
        )
      continue-on-error: true  # Skip failure if there's nothing new to commit

    # Optional Step 6: Show job complete
    - name: ✅ Done
      run: echo "ML pipeline finished and logs committed."
